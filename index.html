<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Random Quote Machine</title>
        <link href="https://fonts.googleapis.com/css?family=Pangolin" rel="stylesheet"> 
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <div class="container box-quote">
			<blockquote class="blockquote">
				<p class="text-quote"></p>
				<footer class="author-quote"></footer>
			</blockquote>
			<div class="row">
				<div class="col-xs-12 col-md-6 div-btn twitter-btn text-center">
					<a href="https://twitter.com/intent/tweet?hashtag=quotes&text=" class="btn btn-default btn-custom twitter-share" data-dnt="true" target="_blank">
						<i class="fa fa-twitter fa-lg"></i>
					</a>
				</div>
				<div class="col-xs-12 col-md-6 div-btn text-center">
					<button class="btn btn-default btn-quote btn-custom">Generate Quote</button>
				</div>
			</div>
		</div>
		<p class="test"></p>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
